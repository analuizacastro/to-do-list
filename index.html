<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To do List</title>
</head>
<body>
    <div class="bg-image">
        <div id="container">
            <img src="https://github.com/analuizacastro/to-do-list/blob/master/.github/todo-list.png?raw=true" alt="Logo todo-list">
            <h1>What's your plan for today?</h1>
            <h3>Organize your day and focus on what's important</h3>
            <form action="" id="input">
                <label>
                    <i class="material-icons gray">create</i>
                    <input type="text" id="inputName" placeholder="Type your next plan.." spellcheck="false">
                </label>
            </form>
            <h2>Tasks for today</h2>
            <div id="names"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
